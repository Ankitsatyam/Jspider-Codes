<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <p class="header">Web Technology</p>
            <div class="data">
                <div class="course-data">
                    <span ><i class="fa-solid fa-book"></i> Course : <span class="java common ">Java Full Stack</span></span>
                </div>
                <div class="course-date">
                    <span ><i class="fa-solid fa-calendar-day"></i> Date : <span class="date common">Today 10:00 AM</span></span>
                </div>
                <div class="timing">
                    <span ><i class="fa-sharp fa-solid fa-clock"></i> Time : <span class="time common">Morning</span></span>
                </div>
                <div class="location">
                    <span ><i class="fa-solid fa-location-dot"></i> Branch : <span class="location-name common">Bangaluru -
                        Rajajinagar</span></span>
                </div>
                <div class="user">
                    <span ><i class="fa-solid fa-user-tie"></i> Trainer : <span class="trainer common">Mr.Laxman</span></span>
                </div>
                <div class="num">
                    <span ><i class="fa-solid fa-phone-flip"></i> Contact: <span class="contact">+917760200900</span></span>
                </div>
            </div>
            <div class="btns">
                <button class="details-btn"><span><i class="fas fa-book-open fa-lg"></i> Course Details</span></button>
                <button class="enroll-btn"><span><i class="fas fa-user-plus fa-lg"></i> Enroll</span></button>
            </div>
        </div>
    </div>
</body>

</html>
